l_turkish:
  
  # Leader Ideologies
 ideology_moderate:0 "Ilımlı"
 ideology_moderate_desc:0 "#lore Bu lider, kendi Çıkar Grubunda ılımlı olarak görülüyor. Kendi ideolojisi yok.#!"
 
 ideology_traditionalist:0 "Muhafazakâr"
 ideology_traditionalist_desc:0 "#lore Bu lider, gelenek ve görenekleri korumaya inanıyor ve bunu, doğal hukukun bir parçası olarak görüyor.#!"

 ideology_atheist:1 "Nihilist"
 ideology_atheist_desc:0 "#lore Bu lider, kurumsal dinleri tanımıyor, otoriter hurafeler olarak görüyor.#!"

 ideology_republican_leader:0 "Cumhuriyetçi"
 ideology_republican_leader_desc:0 "#lore Bu lider, seçilmişler tarafından yönetilen bir cumhuriyet kurmak istiyor.#!"

 ideology_radical:0 "Radikal"
 ideology_radical_desc:0 "#lore Bu lider, demokratik idealleri yücelten radikal liberal reformlar için uğraşıyor.#!"

 ideology_abolitionist:0 "Kölelik Karşıtı"
 ideology_abolitionist_desc:0 "#lore Bu lider, köleliği iğrenç bir insan hakları ihlali olarak görüyor ve köleliği yeryüzünden silmek istiyor.#!"

 ideology_slaver:0 "Kölelik Yanlısı"
 ideology_slaver_desc:0 "#lore Bu lider, köleliği hayatın doğal bir parçası olarak görüyor ve kaldırılmasına karşı çıkıyor.#!"

 ideology_feminist:0 "Feminist"
 ideology_feminist_desc:0 "#lore Bu lider, kadınların erkeklerle eşit olduğunu düşünüyor ve vatandaş olarak haklarını talep ediyor.#!"
 
 ideology_reformer:0 "Reformcu"
 ideology_reformer_desc:0 "#lore Bu lider, toplumu birazcık daha eşit hale getirmek için birkaç kademeli değişiklik yapmak istiyor ama aşırıya kaçmadan.#!"

 ideology_pacifist:0 "Pasifist"
 ideology_pacifist_desc:0 "#lore Bu lider, şiddetle çözüm olmayacağını düşünüyor ve barışı amaçlıyor.#!"

 ideology_jingoist_leader:0 "Jingoist"
 ideology_jingoist_leader_desc:0 "#lore Bu lider, saldırgan bir dış politikayı savunuyor ve hırsları gerçekleştirebilmek için savaşa hazır olunması gerektiğinin altını çiziyor.#!"

 ideology_royalist:0 "Kralcı"
 ideology_royalist_desc:0 "#lore Bu lider, kendini monarşiye, tahta ve tahtın meşru sahibine adamış.#!"
 
 ideology_social_democrat:0 "Sosyal Demokrat"
 ideology_social_democrat_desc:0 "#lore Bu lider, parlamenter reformlarla sosyalist bir topluma ulaşılabileceğine inanıyor.#!"

 ideology_communist:0 "Komünist"
 ideology_communist_desc:0 "#lore Bu lider, proletaryanın iktidarına giden her yolun mubah olduğunu düşünüyor.#!"

 ideology_vanguardist:0 "Öncü Partici"
 ideology_vanguardist_desc:0 "#lore Bu lider, radikallerden oluşan bir öncü partinin önderliğinde sosyalist topluma ulaşılabileceğine inanıyor.#!"

 ideology_fascist:0 "Faşist"
 ideology_fascist_desc:0 "#lore Bu lider, kendi algısına göre geleneksel, otoriter değerlerin modern dünyada tekrar diriltilmesine inanan bir aşırı milliyetçi.#!"

 ideology_anarchist:0 "Anarşist"
 ideology_anarchist_desc:0 "#lore Bu lider, hiyerarşinin, otoritelerin ve devletin yok edilmesini, halkın kendisini yönetmesini istiyor.#!"

 ideology_ethno_nationalist:0 "Etnik Milliyetçi"
 ideology_ethno_nationalist_desc:0 "#lore Bu lider, ulusun etnik kökenlerle tanımlanması gerektiğine inanıyor.#!"

 ideology_theocrat:0 "Teokrat"
 ideology_theocrat_desc:0 "#lore Bu lider, devletin dini ilkelere göre dini kurumlar tarafından yönetilmesi gerektiğine inanıyor.#!"

 ideology_market_liberal:0 "Piyasa Liberali"
 ideology_market_liberal_desc:0 "#lore Bu lider, ülke ekonomisine rehberlik edenin serbest piyasanın görünmez eli olması gerektiğine inanıyor.#!"

  # Interest Group Ideologies

 ideology_paternalistic:0 "Paternalist"
 ideology_paternalistic_desc:0 "#lore Bu grup halkın kendi kendini yönetebileceğine inanmadığı için geleneksel aristokrasinin rehberliğine ihtiyaçları olduğuna inanıyor.#!"
  
 ideology_patriarchal:0 "Ataerkil"
 ideology_patriarchal_desc:0 "#lore Bu grup siyasal otoritenin erkeklerde olmasına, kadınların babalarına ve kocalarına itaat etmeleri gerektiğine inanıyor.#!"
   
 ideology_republican:0 "Cumhuriyetçi"
 ideology_republican_desc:0 "#lore Bu grup, en iyi liderlerin halk oyuyla seçildiğine inanıyor ve devletin cumhuriyet olmasını destekliyor.#!"
  
 ideology_populist:0 "Popülist"
 ideology_populist_desc:0 "#lore Bu grup, halk tarafından yönetime inanıyor ve oy kullanma hakkının tüm sınıflara verilmesi için uğraşıyor.#!"
  
 ideology_stratocratic:0 "Stratokrat"
 ideology_stratocratic_desc:0 "#lore Bu grup, geleneksel vergilendirme ve işçi-işveren ilişkileriyle toplumda bir hiyerarşi sağlamayı tercih ediyor.#!"
  
 ideology_laissez_faire:0 "Laissez-Faire"
 ideology_laissez_faire_desc:0 "#lore Bu grup, ticaret ve iş gücünün serbest dolaşımına inanıyor ve pazarın karar verme kabiliyetini devletlerin kabiliyetine tercih ediyor.#!"
 
 ideology_ancap:0 "Anarko Kapitalist"
 ideology_ancap_desc:0 "#lore Bu grup Ticarette ve ekonomi dışında devleti direkt tehdit olarak görüyor ve devletsiz bir ekonomik düzeni savunuyor.#!"
 
 ideology_futurism:0 "Fütürist"
 ideology_futurism_desc:0 "#lore Fütüristler yıkımın,dinamizmin ve fabrikaların tüten bacalarının mutlak gücün kaynağı olduğuna inanıyorlar ve bunu şiddetle savunuyorlar.#!"
  
 ideology_imperialism:0 "Emperyalist"
 ideology_imperialism_desc:0 "#lore Bu grup, Yayılmacı ve saldırgan bir dış politikayı destekliyor. Dışardaki kültürlerin asimile olması ve devletimize hizmet etmeleri gerektiğini düşünüyorlar.#!" 
 
 ideology_ottomanism:0 "Osmanlıcı"
 ideology_ottomanism_desc:0 "#lore Bu grup,Tüm Osmanlı İmparatorluğu vatandaşlarının kanun önünde eşit olduğunu düşünüyor ayrıca ayrımcılığa şiddetle karşı çıkıyor.#!"
  
 ideology_individualist:0 "Bireyci"
 ideology_individualist_desc:0 "#lore Bu grup, her bireyin kendi kaderinden sorumlu olduğuna inanıyor ve bireyin kendi cebinden karşılayabileceği hizmetlerin masraflarını karşılayan devlet programlarına karşı çıkıyor.#!"
  
 ideology_pious:0 "Dindar"
 ideology_pious_desc:0 "#lore Bu grup, dini kuralların en önemli hakikatler olduğuna ve tüm topluma yayılması gerektiğine inanıyor.#!"
  
 ideology_particularist:0 "Partikülarist"
 ideology_particularist_desc:0 "#lore Bu grup, çalışma hayatlarında sözleşmeli köleliğin feodal hükümlerinden arındırılmış özerklik istiyor.#!"
  
 ideology_isolationist:0 "Yalnızcı"
 ideology_isolationist_desc:0 "#lore Bu grup devletin iç meselelere odaklanmasını ve ne yabancı topraklara gitmeyi ne de yabancıların topraklarına gelmesini istiyor.#!"
  
 ideology_moralist:0 "Ahlakçı"
 ideology_moralist_desc:0 "#lore Bu grubun dine dayalı ahlak düzenine inanıyor. Farklı fikir ve kültürleri bu düzene karşı bir tehdit olarak görüyor.#!"
  
 ideology_jingoist:0 "Jingoist"
 ideology_jingoist_desc:0 "#lore Bu grup, saldırgan bir dış politikaya ve bu politikayı gerçekleştirebilecek güçlü bir orduya inanıyor.#!"

 ideology_loyalist:0 "Sadık"
 ideology_loyalist_desc:0 "#lore Bu grup devletin hayati fonksiyonlarını ayakta tutabilmek için her vatandaşın kendi payına düşeni vermesi gerektiğini düşünüyor.#!"
 
 ideology_meritocratic:0 "Meritokrat"
 ideology_meritocratic_desc:0 "#lore Bu grup başarının tek sırrının çok çalışmak olduğuna ve başarılı olanların başarıyla gelen sorumluluk ve varlığı hak ettiğine inanıyor.#!"
   
 ideology_patriotic:0 "Vatanperver"
 ideology_patriotic_desc:0 "#lore Bu grup vatanına sımsıkı bağlı ve aykırılık çıkaranlara karşı sert önlemler alınmasını istiyor.#!"
  
 ideology_liberal:0 "Liberal"
 ideology_liberal_desc:0 "#lore Bu grup, özgürlük ve yasal eşitliğin korunması gereken önemli değerler olduklarına inanıyor.#!"
  
 ideology_anti_clerical:0 "Klerikalizm Karşıtı"
 ideology_anti_clerical_desc:1 "#lore Bu grup, kurumsal dinin siyasete ve eğitim sistemine karışmasına karşı. Yönetimde rasyonel zihinlerin bulunması gerektiğini düşünüyorlar.#!"
  
 ideology_proletarian:0 "Proleter"
 ideology_proletarian_desc:0 "#lore Bu grup siyaseti sınıf mücadelesi olarak değerlendiriyor ve bu mücadelede emeğin safında bulunuyor.#!"
  
 ideology_egalitarian:0 "Eşitlikçi"
 ideology_egalitarian_desc:0 "#lore Bu grup, insanlara eşit ve insancıl davranılmasının siyasi politikaların temel taşı olması gerektiğine inanıyor.#!"
   
 ideology_anti_slavery:0 "Kölelik Karşıtı"
 ideology_anti_slavery_desc:0 "#lore Bu grup, kölelik kurumundan tiksiniyor ve vahşi geçmişin bir kalıntısı olarak görüyor.#!"
 
 ideology_pro_slavery:0 "Kölelik Taraftarı"
 ideology_pro_slavery_desc:0 "#lore Bu grup, toplumun düzgün işlemesi için köleliğin gerekli olduğuna inanıyor.#!"
  
 ideology_reactionary:0 "Gerici"
 ideology_reactionary_desc:0 "#lore Bu grup, kralların tek tip bir topluma hükmettiği gerçek veya uydurulmuş bir geçmişin nostaljisini yaşıyor.#!"
 
 ideology_plutocratic:0 "Plütokrat"
 ideology_plutocratic_desc:0 "#lore Bu grup varlıklı insanların karar vericiler olarak kendilerini kanıtladığına ve toplumu yönlendirmeleri için entelektüel seçkinlerin oluşturmaları gerektiğine inanıyor.#!"

 ideology_agrarian:0 "Tarımcı"
 ideology_agrarian_desc:0 "#lore Bu grup ekonomi politikasının tarıma dayalı ve çiftçilerin faydasına olması gerektiğini düşünüyor.#!"

  # flavor ideologies

 ideology_republican_paternalistic:0 "Seçkinci"
 ideology_republican_paternalistic_desc:0 "#lore Bu grup toprak sahibi seçkinlerin yönetimini tercih ediyor, ancak yine de cumhuriyetçi devlet yönetimini destekliyor.#!"

 ideology_scholar_paternalistic:0 "Bilgin Seçkinci"
 ideology_scholar_paternalistic_desc:0 "#lore Bu grup, ülkenin dehalar ve eğitimlilerin danışmanlık yaptığı bir hükümdar tarafından yönetilmesini tercih ediyor.#!"

 ideology_junker_paternalistic:0 "Junker"
 ideology_junker_paternalistic_desc:0 "#lore Bu grup, ülkeyi geleceğe taşımak için en uygun kişilerin toprak sahibi asilzadeler olduğunu düşünüyor.#!"

 ideology_papal_paternalistic:0 "Papacı"
 ideology_papal_paternalistic_desc:0 "#lore Bu grup Papa'nın otoritesini ve Vatikan'ın geleneksel hiyerarşisini destekliyor.#!"

 ideology_confucian:0 "Konfüçyüsçü"
 ideology_confucian_desc:0 "#lore Bu grup Konfüçyüs'ün öğretilerine inanıyor ve Gök'ün kanunlarına dayandığını düşündükleri sosyal düzeni destekliyor.#!"

 ideology_bakufu:0 "Bakufu"
 ideology_bakufu_desc:0 "#lore Bu grup şogunu destekliyor ve iktidarın savaşçı sınıfta olması gerektiğine inanıyor.#!"
 
 ideology_shinto_moralist:0 "Şinto Dindarlığı"
 ideology_shinto_moralist_desc:0 "#lore Bu grup İmparator'un kutsallığına inanıyor ve bu inancı geçmişteki tanrı ve ruhlara tapmaya bağlıyor.#!"

 ideology_caudillismo:0 "Caudillismo"
 ideology_caudillismo_desc:0 "#lore Bu grup anayasal hukukun üstünlüğü yerine askeri geçmişleri olan tek adamları desteklemeye meyilli.#!"

 ideology_heavenly_kingdom_theocratic:0 "Tanrıya Tapanlar"
 ideology_heavenly_kingdom_theocratic_desc:0 "#lore Bu grup, tüm insanların İsa tarafından kurtarıldığında Tanrı'nın oğulları ve kızları olduğu bir inancı ve teokrat bir devlet biçimini destekler.#!"

  # Government Principles group
 lawgroup_governance_principles:0 "Yönetim İlkeleri"
 lawgroup_governance_principles_desc:0 "Ülkenin yönetimindeki temel ilke ve yetkiler. Devlet Başkanının kim olduğunu belirler."
  
 law_chiefdom:0 "Şeflik"
 law_chiefdom_desc:0 "Bir ağanın veya nüfuzlu bir ailenin ihtiyarının yönettiği, kan bağlarına dayalı hiyerarşik sanayi öncesi siyasi sistem. Tüm devletleri yönetmek için verimli bir merkezi kontrole sahip değil."
 law_monarchy:0 "Monarşi"
 law_monarchy_desc:0 "Aristokratik bir hanedanlığın ülkenin ulusal kimliğini temsil etiği ve yürütme gücünün kraliyet hanedanlığının reisinde toplandığı bir yönetim şekli."
 law_presidential_republic:0 "Başkanlık Sistemli Cumhuriyet"
 law_presidential_republic_desc:0 "İktidarın halkta ve seçimle gelen temsilcilerinde olduğu bir siyasi sistem. Cumhuriyetlerde, Devlet Başkanlığını seçilen veya tayin edilen $RULER_TITLE_PRESIDENT$ yapar."
 law_parliamentary_republic:0 "Parlamenter Cumhuriyet"
 law_parliamentary_republic_desc:0 "İktidarın halkta ve seçimle gelen temsilcilerinde olduğu bir siyasi sistem. Yasamanın lideri Devlet Başkanı görevi yapar ve $RULER_TITLE_CHANCELLOR$ olarak adlandırılır."
 law_theocracy:0 "Teokrasi"
 law_theocracy_desc:0 "Ruhbanın kutsal yazıtları yorumlamasına göre ruhbanlar tarafından yönetilen devlet. Devlet Başkanı isim olarak din insanı olsa da pratikte liyakat, statü veya doğuştan gelen haklara göre seçilen bu dünyadaki temsilcidir."
 law_council_republic:0 "Konsey Cumhuriyeti"
 law_council_republic_desc:0 "İşçilerin yerel konseyler için delege seçtikleri bir siyasi sistem. İşyeri örgütlenmesi kavramını genel yönetime aktarır."
  
  # Free speech group
 lawgroup_free_speech:0 "İfade Özgürlüğü"
 lawgroup_free_speech_desc:0 "İfade özgürlüğünü ve kamuda toplantı hakkını düzenleyen kanunlar."
  
 law_outlawed_dissent:0 "Muhalefet Yasağı"
 law_outlawed_dissent_desc:0 "Hükümeti eleştirmek yasadışı ve hainlik olarak kabul ediliyor."
 law_censorship:0 "Sansür"
 law_censorship_desc:0 "Basın sansürleniyor ve toplantı hakkı korunmuyor."
 law_right_of_assembly:0 "Toplantı Hakkı"
 law_right_of_assembly_desc:0 "Vatandaşlar kamuda toplanma haklarını kullanabiliyorlar."
 law_protected_speech:0 "İfade Özgürlüğü Güvencesi"
 law_protected_speech_desc:0 "İfade özgürlüğü kanunlarla korunuyor."
  
  # Army Model group
 lawgroup_army_model:0 "Ordu Düzeni"
 lawgroup_army_model_desc:0 "Ordunun nasıl düzenlendiği ve denetlendiği."
  
 law_peasant_levies:0 "Köylü Asker"
 law_peasant_levies_desc:0 "Ordunun ana kuvveti askeri hizmete çağrılan eğitimsiz piyadelerden oluşuyor."
 law_national_militia:0 "Ulusal Milis"
 law_national_militia_desc:0 "Küçük bir daimi ordu var fakat yerel milisler yurtlarını savunması için göreve çağrılabilir."
 law_mass_conscription:0 "Toplu Asker Alım"
 law_mass_conscription_desc:0 "Profesyonel orduya destek gerektiğinde çok miktarda piyade göreve çağrılabilir."
 law_professional_army:0 "Profesyonel Ordu"
 law_professional_army_desc:0 "İyi eğitilmiş, profesyonellerden oluşan bir düzenli ordu."
  
  # Distribution of Power group
 lawgroup_distribution_of_power:0 "Kuvvetler Ayrılığı"
 lawgroup_distribution_of_power_desc:0 "Siyasi gücün nasıl dağıtıldığı. Devlet Başkanının kime karşı sorumlu olduğunu belirler."
  
 law_autocracy:0 "Otokrasi"
 law_autocracy_desc:0 "Devlet Başkanının gücü mutlak ve yeryüzünde kimseye hesap vermez."
 law_oligarchy:0 "Oligarşi"
 law_oligarchy_desc:1 "Devlet Başkanı gücünü ve sorumluluklarını seçilmemiş fakat güçlü kişilerden oluşan küçük bir grupla paylaşır."
 law_landed_voting:0 "Mülke Dayalı Oy Hakkı"
 law_landed_voting_desc:0 "Sadece arazi, bina gibi mülkleri olanlar oy kullanabilir."
 law_wealth_voting:0 "Varlığa Dayalı Oy Hakkı"
 law_wealth_voting_desc:1 "Sadece varlıklı vatandaşlar oy kullanabilir. Ne kadar varlıklıysa o kadar çok oy hakkı."
 law_census_voting:0 "Statüye Dayalı Oy Hakkı"
 law_census_voting_desc:0 "Sadece belirli bir statüye sahip okuryazar erkekler oy kullanabilir."
 law_universal_suffrage:0 "Evrensel Oy Hakkı"
 law_universal_suffrage_desc:0 "Her yetişkin erkeğin eşit oy hakkı vardır."
 law_elder_council:0 "İhtiyarlar Heyeti"
 law_elder_council_desc:0 "Sadece en saygın erkekler ülkenin yönetiminde söz hakkına sahiptir."
 law_anarchy:0 "Anarşi"
 law_anarchy_desc:1 "Yerel topluluklar kendi ilişkilerini kendileri yönetir ve sınırlı sürelerle daha büyük konseylere temsilci gönderir. Resmi bir hiyerarşi olmadığından merkezi otorite kurmak zordur."
  
  # Voting System group
 law_first_past_the_post:0 "Tek İsimli Tek Turlu Sistem"
 law_first_past_the_post_desc:0 "Aynı zamanda Kazanan Her Şeyi Alır olarak da bilinen bu sistemde bölgesel seçimlerde en fazla sandalyeyi kazanan tek bir aday kazanıyor. Genelde yetkisi güçlü olan tek partili hükümetlerin oluşmasına sebep olur fakat seçim bölgelerinde manipülasyonlara yatkındır."
 law_proportional_representation:0 "Nispi Temsil"
 law_proportional_representation_desc:0 "Bu sistem parlamenter sandalyeleri verilen oya oranlı bir şekilde dağıtır. Genelde herhangi bir şey yapılabilmesi için taviz verilmesi gereken çok partili koalisyon hükümetlerinin oluşmasına sebep olur."
  
  # Workplace Safety group
 lawgroup_labor_rights:0 "İşçi Hakları"
 lawgroup_labor_rights_desc:0 "İşçilerin hakları"
  
 law_serfdom:0 "Serflik"
 law_serfdom_desc:0 "Köylüler topraklarına bağlıdır ve feodal efendileri için çalışmak zorundadırlar."
 law_serfdom_banned:0 "Serflik Kaldırıldı"
 law_serfdom_banned_desc:0 "Feodal serflik uygulaması kaldırıldı."
 law_regulatory_bodies:0 "Denetleyici Kurumlar"
 law_regulatory_bodies_desc:0 "İşverenlerin aşırılıklarını denetleyen devlet kurumları kuruldu."
 law_worker_protections:0 "İşçi Haklarının Korunması"
 law_worker_protections_desc:0 "İşçiler kanun tarafından korunan geniş kapsamlı haklara sahip."
  
  # Children's Rights group
 lawgroup_childrens_rights:0 "Çocuk Hakları"
 lawgroup_childrens_rights_desc:0 "Çocuklara verilen haklar ve korumalar."
  
 law_child_labor_allowed:0 "Çocuk İşçi İzni"
 law_child_labor_allowed_desc:0 "Çocukların çalışabileceği işlere dair herhangi bir yasal engel yoktur."
 law_restricted_child_labor:0 "Çocuk İşçi Yasağı"
 law_restricted_child_labor_desc:0 "Hiçbir çocuğun fabrikaya girmesine izin verilmez."
 law_compulsory_primary_school:0 "Zorunlu İlkokul"
 law_compulsory_primary_school_desc:0 "Tüm çocuklar birkaç yıl boyunca ilkokula gitmek zorunda ve bu sırada çalışmaları yasaklanır."
  
  # Slavery group
 lawgroup_slavery:0 "Kölelik"
 lawgroup_slavery_desc:0 "Mal gözüyle bakılan insanlar."
  
 law_slavery_banned:0 "Kölelik Yasağı"
 law_slavery_banned_desc:0 "Hiçbir insan başka bir insanın malı olamaz."
 law_debt_slavery:0 "Borç Köleliği"
 law_debt_slavery_desc:0 "Borcunu ödeyemeyenler borçları karşılığında alacaklının malı olurlar."
 law_slave_trade:0 "Köle Ticareti"
 law_slave_trade_desc:0 "Ucuz işgücü talebi insanlık dışı yollarla başkalarının bedenlerinin ticaretiyle karşılanır."
 law_legacy_slavery:0 "Kölecilik Uzlaşması"
 law_legacy_slavery_desc:0 "Kölelik karşıtları ve köle sahipleri arasındaki bir uzlaşmayla kölelik kurumu, genişlemediği sürece devam edebilir."
  
  # Church and State group
 lawgroup_church_and_state:0 "Din ve Devlet"
 lawgroup_church_and_state_desc:0 "Fiziksel ve ruhani yöneticiler arasındaki ilişki."
  
 law_state_religion:0 "Devlet Dini"
 law_state_religion_desc:0 "Dini kurumlar devletin resmi kurumlarıdır. Tüm azınlık dinlerine ayrımcılık yapılır."
 law_freedom_of_conscience:0 "Vicdan Özgürlüğü"
 law_freedom_of_conscience_desc:0 "Devletin resmi bir dini bulunur ancak insanlar istediği dini seçebilir. Sadece özellikle uzak hissedilen dinlere ayrımcılık yapılır."
 law_total_separation:0 "Tam Ayrılma"
 law_total_separation_desc:0 "Ne din ne de inanç devletin yönetimine karışabilir. Hiçbir dine ayrımcılık yapılmaz."
 law_atheist_state:0 "Ateist Devlet"
