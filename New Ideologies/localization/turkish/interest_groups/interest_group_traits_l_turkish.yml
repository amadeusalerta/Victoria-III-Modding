l_turkish:

  # Landowners IG Traits
 ig_trait_noblesse_oblige:0 "İmtiyaz Sorumluluğu"
 ig_trait_noblesse_oblige_desc:0 "Sıradan halktan daha iyi olduğumuza göre onlarla ilgilenmek bizim görevimiz. Kendi kendilerine bir şeyler kurma girişimleri hem kendilerine zarar veriyor hem de başarısızlığa mahkûmlar."
 ig_trait_family_ties:0 "Aile Bağları"
 ig_trait_family_ties_desc:0 "Büyük değişimlerin yaşandığı bu zamanda iyi bir evliliğin değerinin hâlâ farkındayız. Aramızdaki bağlar, bizleri ayıran sınırlardan daha kadim. Hem ittifaklardan hem de hükümetlerden daha uzun süre sağlam kalacaklar."
 ig_trait_noble_privileges:0 "Soylu İmtiyazları"
 ig_trait_noble_privileges_desc:0 "Nerede o vergi tahsildarlarının yakamızı bıraktığı, bizim de kendi işlerimize baktığımız eski günler? O günlere dönmenin vakti geldi."

  # Industrialists IG Traits
 ig_trait_job_creators:0 "İstihdam Sağlayıcılar"
 ig_trait_job_creators_desc:0 "Para kazanmak için para harcamak gerekir. Devlet, yatırımlarımıza burnunu sokmadığı sürece kârımızı ekonomik büyüme için kullanmaktan başka seçeneğimiz yok."
 ig_trait_engines_of_progress:0 "İlerlemeye Güç Verenler"
 ig_trait_engines_of_progress_desc:0 "İşte modern çağın mucizeleri! Tereddüt etmeye vakit yok. Eğer düşünülüp, tasarlanıp patentlenebiliyorsa; yapılmalı, test edilmeli ve derhal kullanıma sokulmalı."
 ig_trait_tax_avoidance:0 "Vergiden Sakınma"
 ig_trait_tax_avoidance_desc:0 "Paramızı nereye harcayacağımızı en iyi kim bilir? Hükümet değil, şimdiki hükümetse hiç değil. Şansımıza onların kifayetsizliği vergi konusunda bizim işimize yarayacak bazı yasal boşluklar bıraktı."

  # Armed Forces IG Traits
 ig_trait_patriotic_fervor:0 "Vatanperverlik Ateşi"
 ig_trait_patriotic_fervor_desc:0 "Strateji ne kadar dâhiyane, silahlar ne kadar gelişmiş olursa olsun bazı savaşlar sadece emek ve cesaretle kazanılabilir. Ülkelerine gönülden bağlı askerler sonlarını düşünmeden kahramanca savaşır."
 ig_trait_veteran_consultation:0 "Gazi Danışmanlar"
 ig_trait_veteran_consultation_desc:0 "Teknolojik gelişmeler savaş yöntemlerini değiştiriyor ama bu gelişmelerden yararlanabilmek için nasıl kullanıldıklarını bilmemiz gerekir. Şanslıyız ki aramızda savaşı bizzat deneyimleyenlerin bu konu hakkında fikirleri var."
 ig_trait_materiel_waste:0 "Malzeme İsrafı"
 ig_trait_materiel_waste_desc:0 "Ulusa sadakat hükümete sadakat demek değildir. Eğer iktidardakilere güvenemiyorsak elimize ne geçerse istediğimiz gibi kullanmalıyız."

  # Rural Folk IG Traits
 ig_trait_farmers_markets:0 "Köy Pazarı"
 ig_trait_farmers_markets_desc:0 "Ürettiğimiz malları ihtiyacı olan insanlara ulaştırmak bugünlerde önem kazanmışa benziyor. İyi koşullar altında bu kişilere malları kendimiz ulaştırabiliriz."
 ig_trait_honest_work:0 "Alın Teri"
 ig_trait_honest_work_desc:0 "Biz ekmeğimizi kendi döktüğümüz alın teriyle kazanırız. Eğer ihtiyacımızdan daha fazla üretirsek ne güzel."
 ig_trait_old_ways:0 "Eski Günler"
 ig_trait_old_ways_desc:0 "Ülkemizi yönetenlerin gelecek hakkında birçok fikri var gibi görünüyor. Bugünü bu hale getirenlere neden geleceğimizi emanet edelim?"

  # Trade Unions IG Traits
 ig_trait_solidarity:0 "Dayanışma"
 ig_trait_solidarity_desc:0 "Çalışmak isteyen herkes çalışabilmeli! Kimse ne geride ne de açıkta bırakılacak. Birbirimizin işleri karşılığında adil bir ücret alma hakkını desteklemeliyiz."
 ig_trait_industrial_organizers:0 "Sanayi İdarecileri"
 ig_trait_industrial_organizers_desc:0 "Başta kim olursa olsun bir fabrikanın verimliliği için işçilerin işbirliği yukarıdan gelen emirlerden daha etkili."
 ig_trait_work_to_rule:0 "Asgari Emek"
 ig_trait_work_to_rule_desc:0 "Görünüşe göre yönetimdekiler kendi fikirlerimizi bildirmek yerine sesimizi kesip işimize bakmamızı istiyorlar. Bakalım dediklerini "vasıfsız" emeğimize uygulayınca hoşlarına gidecek mi."

  # Intelligentsia IG Traits
 ig_trait_propagandists:0 "Propagandacı"
 ig_trait_propagandists_desc:0 "Şiirimizde, edebiyatımızda ve siyasi manifestolarımızda dünyanın daha talihsiz yerlerinde yaşayanların parmakla göstereceği bir örnek olarak her şeyden önce anavatanımızın başarılarını yüceltmemiz gerekiyor."
 ig_trait_avant_garde:0 "Avangart"
 ig_trait_avant_garde_desc:0 "Başkalarının düşünmeye bile cesaret edemediklerini biz bağırarak söyleyeceğiz. Sanatımız ve fikirlerimiz doğrudan yüreklere tesir edecek ve gözleri zorla açtıracak. Hayrete düşüremezse bile şok ederek belki!"
 ig_trait_social_criticism:0 "Sosyal Eleştiri"
 ig_trait_social_criticism_desc:0 "İktidardaki insanlar genelde kendilerinin eleştirilemeyeceğini düşünür fakat bulunulan makam, makamdakinin fikirlerini daha önemli kılmaz. Bizim söyleyecek çok daha önemli şeylerimiz var ve bunları kime söyleyeceğimizi çok iyi biliyoruz."

  # Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds:0 "Hazine Bonosu"
 ig_trait_treasury_bonds_desc:0 "Devletin borçlarını ödeyeceğine güvenebildiğimiz sürece, bin bir emekle kazandığımız birikimlerimizi bu yüce ülkeye yatırmak sadece bir vatandaşlık görevinden ibaret değil, aynı zamanda kârlı da!"
 ig_trait_middle_managers:0 "Orta Kademe Yöneticiler"
 ig_trait_middle_managers_desc:0 "Herkesi işini kitabına göre yapmaya zorlayamayız ama en azından kitaplarda yapılanlardan yararlanabiliriz. Birilerinin bu işlerin nasıl yürütüldüğünü unutmaması gerekiyor."
 ig_trait_xenophobia:0 "Yabancı Düşmanlığı"
 ig_trait_xenophobia_desc:0 "Ülkemizin bulunduğu durumdan kimin sorumlu olduğunu hepimiz biliyoruz ama kimse korkudan ağzını açıp konuşamıyor. Bu sırada bizi ayakta soymalarına izin verdiğimiz için arkamızdan gülüyorlar. Birilerinin bir şeyler yapması gerek."

  # Devout IG Traits
 ig_trait_be_fruitful_and_multiply:0 "Ailenin Bereketi"
 ig_trait_be_fruitful_and_multiply_desc:0 "Bazı zevklerden arınmak, kendini ruhani inançlarına adayan bazıları için uygun olabilir. Fakat sıradan halka aşılanması gereken en önemli değer, bir aile kurup çocuklarına bakmaktır."
 ig_trait_divine_right:0 "Kutsal Hak"
 ig_trait_divine_right_desc:0 "Hayatımızda belli bir düzenin olduğuna inanırız. Topluluk, iyi ya da kötü, bu düzeni yansıtır. Hükümdarlar erdemli ve hükümleri adil olduğu sürece insanlar bu düzenin amacını anlarlar."
 ig_trait_pious_fiction:0 "Dindar Kurgu"
 ig_trait_pious_fiction_desc:0 "Bugün yaygın olan değerler o kadar bozulmuş ve edebiyat o kadar yozlaşmış ki eğitimin kendisi ahlakı bozuyor. İnsanlara ve çocuklarımıza mevcut nizamın "doğru" kabul ettiği şeyleri öğretmek yerine hakikati öğretmek daha uygun."
